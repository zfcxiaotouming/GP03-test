    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <script>
        var index=0; //存页码的下标
        //加载数据
        $.ajax({
            url : "./userList.php",
            type : "get",
            data : {
                type : "page",
                page : 1
            },
            dataType : "json",
            success : function(json){
                //表格数据
                var tr = "";
                $.each(json.data,function(index,item){
                    tr += `<tr>
                                <td>${item.id}</td>
                                <td>${item.username}</td>
                                <td>${item.sex}</td>
                                <td>${item.age}</td>
                                <td>${item.phone}</td>
                                <td>
                                    <button type="button" class="btn btn-success btn-xs" data-toggle="modal" data-target="#editModal"><span class="
                                        glyphicon glyphicon-pencil"></span>编辑</button>
                                    <button type="button" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span>删除</button>
                                </td>
                            </tr>`
                })
                $("tbody").append(tr);

                //分页按钮
                var page = Math.ceil(json.total / 8);
                var li = "";
                for(var i = 0; i < page; i++){
                    li += `<li class="num"><a href="#">${(i+1)}</a></li>`
                }

                $(".prev").after(li);
                $(".num").eq(0).addClass("active");

            }
        })

        //页码
        $(".pagination").on("click",".num",function(){
            //获取当前点击的下标
            var int = $('.num').index(this);
            $(this).addClass("active").siblings(".num").removeClass("active");
            index = int;
            loadData(index);
        })

        // 上一页
        $(".pagination").on("click",".prev",function(){
            index--;
            if(index < 0){
                index = 0;
            }
            $(".num").eq(index).addClass("active").siblings(".num").removeClass("active");
            loadData(index);
        })

        // 下一页
        $(".pagination").on("click",".next",function(){
            index++;
            if(index >= $(".num").length){
                index = $(".num").length - 1;
            }
            $(".num").eq(index).addClass("active").siblings(".num").removeClass("active");
            loadData(index);
        })



        //加载数据
        function loadData(index){
            $.ajax({
                url : "./userList.php",
                type : "get",
                data : {
                    type : "page",
                    page : index + 1
                },
                dataType : "json",
                success : function(json){
                    $("tbody").html("");
                    var newtr = "";
                    $.each(json.data,function(index,item){
                        newtr += `<tr>
                                    <td>${item.id}</td>
                                    <td>${item.username}</td>
                                    <td>${item.sex}</td>
                                    <td>${item.age}</td>
                                    <td>${item.phone}</td>
                                    <td>
                                        <button type="button" class="btn btn-success btn-xs" data-toggle="modal" data-target="#editModal"><span class="
                                            glyphicon glyphicon-pencil"></span>编辑</button>
                                        <button type="button" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span>删除</button>
                                    </td>
                                </tr>`
                    })
                    $("tbody").append(newtr);
                }
            })
        }

        //编辑
        var userId,username,sex,age,phone;
        $("tbody").on("click",".btn-success",function(){
            userId = $(this).closest("tr").find("td").eq(0).text();
            username = $(this).closest("tr").find("td").eq(1).text();
            sex = $(this).closest("tr").find("td").eq(2).text();
            age = $(this).closest("tr").find("td").eq(3).text();
            phone = $(this).closest("tr").find("td").eq(4).text();

            $(".name1").val(username);
            $(".sex1").val(sex);
            $(".age1").val(age);
            $(".phone1").val(phone);
        })

        // 编辑提交
        $(".editSubmit").click(function(){
            
            $.ajax({
                url :"./userList.php",
                type : "get",
                data : {
                    type : "update",
                    userId : userId,
                    username : $(".name1").val(),
                    sex :  $(".sex1").val(),
                    age :  $(".age1").val(),
                    phone : $(".phone1").val(),
                },
                dataType :"json",
                success :function(json){
                    alert(json.msg);
                    // location.reload();
                    loadData(index);
                    $("#editModal").hide();
                }
            })
        })

        //添加用户
